<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prisa Ticket</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./webfonts" />
    <link rel="stylesheet" href="./styles/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            text_inter: ["Inter", " sans - serif"],
            text_raleway: ["Raleway", "sans - serif"],
          },
          colors: {
            color_primary: "#1DD100",
            color_rare: "#FFBF0F",
            color_secondary: "#F78C9C",
            color_third: "#F7F8F8",
            color_dark: "#030712",
            color_dark80: "#030712CC",
            color_dark70: "#030712B3",
            color_dark60: "#03071299",
            color_dark50: "#03071280",
            color_white: "#ffffff",
          },
          container: {
            center: true,
            padding: {
              DEFAULT: "10px",
              sm: "12px",
              lg: "16px",
              xl: "20px",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-color_third flex justify-center items-center min-h-screen font-textmedium"
  >
    <div
      class="bg-color_white rounded-xl shadow-xl py-10 sm:py-20 px-10 sm:px-20 flex flex-col items-center"
    >
      <img src="./images/success.png" alt="" />
      <h2 class="pt-6 font-bold text-2xl text-green-300">SUCCESS</h2>
      <p class="pt-3 text-xl font-semibold text-center">
        Thank you for Booking Our Bus Seats.
      </p>
      <p class="text-xl font-semibold text-center">
        We are working hard to find the best service and deals for you
      </p>
      <span class="pt-3 text-lg text-center"
        >Shortly you will find a confirmation in your email.</span
      >
      <div class="text-center pt-5">
        <a
          href="./index.html"
          class="py-3 px-10 rounded-xl bg-[green] text-color_white text-lg font-semibold inline-block"
        >
          Confirm
        </a>
      </div>
    </div>
  </body>
</html>
